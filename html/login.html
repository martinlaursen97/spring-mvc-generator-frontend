<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="../css/stylesheet.css">
  <script src="../js/userFormHandler.js" defer></script>
</head>
<body>

<div class="d-flex">
  <div class="container shadow p-3 mb-5 bg-white rounded w-25 p-4 " style="margin-top: 200px;">
    <form action="http://localhost:8080/api/users/verify" method="post" id="login-form">
      <div class="mb-3">
        <label for="email1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="email1" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="password1" class="form-label">Password</label>
        <input type="password" class="form-control" name="password" id="password1">
      </div>

      <button type="submit" id="submitLogin" class="btn btn-primary">Login</button>
      <button type="button" onclick="window.location.href='register.html'" class="btn btn-outline-secondary">Register</button>
    </form>
  </div>
</div>

</body>
</html>
