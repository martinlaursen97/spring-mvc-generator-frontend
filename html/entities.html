<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="../css/stylesheet.css">
  <script src="../js/modal.js" defer></script>
  <script src="../js/formHandler.js" defer></script>
  <script src="../js/entityLoader.js" defer></script>
</head>

<body>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <form id="modal-form">
        <div class="modal-body" id="field" style="display:block;">
        </div>

        <!-- Modal footer -->
        <div class="modal-footer" >
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="modal-submit">Save</button>
        </div>
      </form>

    </div>
  </div>
</div>

<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-light" id="sidebar-wrapper" style="box-shadow: 3px 0px 10px lightgray; z-index: 1;">
    <div class="sidebar-heading ">
      Entities
      <button onclick="createEntity('New entity')" type="button" style="height:40px; width:40px; float:right; margin-bottom:15px;" class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#myModal">+</button>
    </div>

    <hr>

    <div class="list-group" id="entity-list">

    </div>

    <div class="sidebar-heading w-100 position-absolute"   style="bottom:0; border-top:1px solid lightgrey">
      <button onclick="downloadProject()" type="button" style="height:80px; width:200px;" class="btn btn-outline-dark">Download project</button>
    </div>
  </div>

  <a href="projects.html" id="top-right-href">Projects</a>

  <div class="container" id="content" style="max-width: 900px; display: none">
    <h1 class="display-3 p-1"  id="page-entity-name" style="display: inline-block; margin-top: 45px">Entity name</h1>
    <button onclick="updateEntity('Update entity: ')" type="button" class="btn btn-outline-dark btn-lg" style="margin-bottom:30px; margin-left:10px" data-bs-toggle="modal" data-bs-target="#myModal">Update</button>
    <button onclick="deleteCurrentEntity()" type="button" class="btn btn-outline-danger btn-lg"  style="margin-bottom:30px;">Delete</button>

    <div class="container- shadow p-3 mb-5 bg-white rounded w-100 p-4 " style="margin-top: 100px">

        <h1 class="display-6 p-1" style="display: inline-block">Variables</h1>
        <!-- Button to Open the Modal -->
        <button onclick="createVariable('New variable')" type="button" class="btn btn-outline-dark btn-lg" style="float:right" data-bs-toggle="modal" data-bs-target="#myModal">+</button>

        <div class="list-group" id="variable-list">

        </div>

      <hr>

        <h1 class="display-6 p-1" style="display: inline-block">Relationships</h1>
        <!-- Button to Open the Modal -->
        <button onclick="createRelation('New relation')" type="button" class="btn btn-outline-dark btn-lg" style="float:right" data-bs-toggle="modal" data-bs-target="#myModal">+</button>

        <div class="list-group" id="relationship-list">

        </div>

    </div>
  </div>
</div>

</body>
</html>
