<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="../css/stylesheet.css">
  <script src="../js/modal.js" defer></script>
  <script src="../js/formHandler.js" defer></script>
  <script src="../js/projectLoader.js" defer></script>
</head>
<body>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <form id="modal-form">
        <div class="modal-body" id="field" style="display:block;">
        </div>

        <!-- Modal footer -->
        <div class="modal-footer" >
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="modal-submit">Save</button>
        </div>
      </form>

    </div>
  </div>
</div>


<a href="login.html" id="top-right-href" onclick="logout()">Logout</a>

  <div class="container shadow p-3 mb-5 bg-white rounded w-50 p-4 " style="margin-top: 200px;">
    <h1 class="display-6 p-1" style="display: inline-block">Projects</h1>
    <!-- Button to Open the Modal -->
    <button onclick="createProject()" type="button" class="btn btn-outline-dark btn-lg" style="float:right" data-bs-toggle="modal" data-bs-target="#myModal">+</button>

    <div class="list-group" id="projects-list">

    </div>
  </div>

</body>
</html>
