<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" href="../css/stylesheet.css">
  <script src="../js/userFormHandler.js" defer></script>
</head>
<body>

<div class="d-flex">
  <div class="container shadow p-3 mb-5 bg-white rounded w-25 p-4 " style="margin-top: 200px;">
    <form action="http://localhost:8080/api/users" method="post" id="login-form">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="pw1" class="form-label">Password</label>
        <input type="password" class="form-control" name="pw1" d="pw1">
      </div>
      <div class="mb-3">
        <label for="pw2" class="form-label">Repeat Password</label>
        <input type="password" class="form-control" name="pw2" id="pw2">
      </div>

      <button type="submit" id="register" class="btn btn-secondary">Register</button>
      <button type="button" onclick="window.location.href='login.html'" class="btn btn-outline-primary">Back</button>
    </form>
  </div>
</div>
</body>
</html>
