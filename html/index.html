<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="../js/one.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="../css/stylesheet.css">
  <script src="../js/modal.js" defer></script>
  <script src="../js/vectorFormHandler.js" defer></script>
  <script src="../js/entityLoader.js" defer></script>
</head>

<body>

<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title"></h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <form id="modal-form">

        <div class="modal-body" id="field" style="display:block;">
        </div>

        <!-- Modal footer -->
        <div class="modal-footer" >
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary" id="modal-submit">Save</button>
        </div>

      </form>

    </div>
  </div>
</div>

<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-light border-right " id="sidebar-wrapper" style="box-shadow: 3px 0px 10px lightgray">
    <div class="sidebar-heading">- Entities</div>
    <div class="list-group  h-100" id="entity-list">

    </div>
  </div>

  <div class="container" >
    <h1 class="display-3 p-1"  id="page-entity-name" style="display: inline-block">Entity name</h1>
    <div class="container- shadow p-3 mb-5 bg-white rounded w-100 p-4 " style="margin-top: 100px">
    <form>

      <div class="container">
        <h1 class="display-6 p-1" style="display: inline-block">Variables</h1>
        <!-- Button to Open the Modal -->
        <button onclick="createVariable('New variable')" type="button" class="btn btn-outline-dark btn-lg" style="float:right" data-bs-toggle="modal" data-bs-target="#myModal">+</button>

        <div id="variable-list">

        </div>
      </div>

      <hr>

      <div class="container">
        <h1 class="display-6 p-1" style="display: inline-block">Relationships</h1>
        <!-- Button to Open the Modal -->
        <button onclick="createRelation('New relation')" type="button" class="btn btn-outline-dark btn-lg" style="float:right" data-bs-toggle="modal" data-bs-target="#myModal">+</button>

        <div id="relationship-list">


        </div>
      </div>
    </form>
  </div>
  </div>

</div>



</body>
</html>
